# Echidna 2.2.7 Configuration
# Tested and working configuration

testMode: property
testLimit: 50000
seqLen: 100
shrinkLimit: 5000
coverage: true
corpusDir: "corpus"
format: text
stopOnFail: false
timeout: 300

# Deployer and senders
deployer: "0x30000"
sender: ["0x10000", "0x20000", "0x30000"]

# Solc arguments (correct format for Echidna 2.2.7)
solcArgs: "--optimize"